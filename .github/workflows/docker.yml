name: Run Tests

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Stop and remove all containers
        run: |
          docker stop $(docker ps -q) || true
          docker rm $(docker ps -aq) || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker build -t playwright-tests -f Docker/tests.dockerfile .

      - name: Limit Docker resources and run container
        run: |
          docker run -d --name playwright-tests \
            --memory 8g \
            -e PASSWORD="${{ secrets.PASSWORD }}" \
            -e HEADLESS_MODE="true" \
            -e TEST_ENVIRONMENT="qa" \
            -e BROWSER="chrome" \
            -p 5050:5050 \
            playwright-tests

      - name: Get Docker container IP address
        id: container-ip
        run: |
          container_ip=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' playwright-tests)
          echo "::set-output name=container_ip::$container_ip"

      - name: Debug Docker container logs
        run: docker logs playwright-tests

      - name: Setup Allure Server
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.3/allure-commandline-2.17.3.tgz
          tar -zxvf allure-commandline-2.17.3.tgz

      - name: Start Allure Server
        run: |
          cd allure-2.17.3
          ./bin/allure serve --port 5050 &

      - name: Wait for Allure Server to start
        run: sleep 10

      - name: Echo Allure report URL
        run: |
          container_ip=${{ steps.container-ip.outputs.container_ip }}
          allure_report_url="http://localhost:5050"
          echo "Allure report is available at $allure_report_url"
