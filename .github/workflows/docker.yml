name: Run Tests

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker build -t playwright-tests -f Docker/tests.dockerfile .

      - name: Limit Docker resources and run container
        run: |
          docker run -d --name playwright-tests \
            --memory 8g \
            -e PASSWORD="${{ secrets.PASSWORD }}" \
            -e HEADLESS_MODE="true" \
            -e TEST_ENVIRONMENT="qa" \
            -e BROWSER="chrome" \
            -p 36355:36355 \
            playwright-tests

      - name: Expose Allure report port
        run: docker run -d --name playwright-tests -p 36355:36355 playwright-tests

      - name: Get Docker container IP address
        id: container-ip
        run: |
          container_ip=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' playwright-tests)
          echo "::set-output name=container_ip::$container_ip"

      - name: Debug Docker container logs
        run: docker logs playwright-tests

      - name: Echo Allure report URL
        run: |
          container_ip=${{ steps.container-ip.outputs.container_ip }}
          echo "Allure report is available at http://$container_ip:36355"

